<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-list</title>
    <link rel="stylesheet" href="./bootstrap-4.6.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="form-container">
        <h2 class="text-center mb-5">login form</h2>
        <form class="text-center" id="form" action="todo.html">
            <div class="mb-2 form-inline">
              <label for="" class="mr-5">username</label>
              <input type="text" class="form-control" id="username" placeholder="username">
            </div>
            <br>
            <div class="mb-2 form-inline">
              <label for="" class="mr-5">password</label>
              <input type="password" class="form-control" id="password" placeholder="password">
            </div>
            <br>
            <button type="submit" id="submit" class="btn btn-lg btn-block text-uppercase">login</button>
          </form>
    </div>
     
    <script src="./bootstrap-4.6.1/js/todojs.js"></script>
    <script src="./bootstrap-4.6.1/jquery-3.6.0.slim.min.js"></script>
    <script src="./bootstrap-4.6.1/js/bootstrap.bundle.min.js"></script>
    <script src="./bootstrap-4.6.1/js/bootstrap.min.js"></script>
    
</body>
</html>
